
<div class="modal-header">
  <h5 class="modal-title">
    {{ data && data.title ? data.title : ('MODALS.CONFIRM_TITLE' | translate) }}
  </h5>
  <button type="button" class="btn-close" data-dismiss="modal" aria-label="close-icon"></button>
</div>

<div class="modal-body">
  <p>
    {{ data && data.description ? data.description : ('MODALS.CONFIRM' | translate) }}
  </p>
</div>

<div class="modal-footer">

  <app-common-button
    (click)="closeModal()"
    [buttonText]="'BUTTONS.CANCEL' | translate"
    [buttonStyle]="'outlined-black'">
  </app-common-button>

  <app-common-button
    (click)="confirm(true)"
    [buttonText]="'BUTTONS.CONFIRM' | translate"
    [buttonStyle]="'primary'">
  </app-common-button>

</div>
